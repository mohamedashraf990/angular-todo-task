<header class="bg-primary text-white py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-2">
        <select
          class="form-select"
          aria-label="Default select example"
          id="selectCriteria"
          (change)="getFilterResult($event)"
        >
          <option selected value="all">All Tasks</option>
          <option value="pending">Pending Tasks</option>
          <option value="completed">Completed Tasks</option>
        </select>
      </div>
      <div class="col-2">
        <select
          class="form-select"
          aria-label="Default select example"
          id="sortCriteria"
          (change)="getSortResult($event)"
        >
          <option selected value="1">Sort High</option>
          <option value="0">Sort Low</option>
        </select>
      </div>
      <div class="col-5">
        <div class="input-group">
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Type to search..."
            (input)="getSearchInputResult($event)"
          />
        </div>
      </div>
      <div class="col-2">
        <button
          type="button"
          class="btn btn-outline-light btn-md"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add new Todo Item
        </button>
      </div>
    </div>
  </div>
</header>
